<div #main class="container" *ngIf="alldata" >
  <div class="first animated">
    {{alldata['products'].category}}
    <div class="row ">
      <div class="col-md-3 py-3" *ngFor="let item of alldata['products']; let i = index">
        <div class="card p-3 border shadow" *ngIf="!id" appScrollAnimation>
          <div class="image" >
            <div class="firstmid col-md-12 col-12 d-flex justify-content-center" *ngFor="let item of item.images">
              <img [src]="item" alt="" class="img-fulid " style="height: 301px;" loading="lazy" />
               
        
            </div>
          </div>
          <div>
            <div class="row align-items-center">
              <div class="col-md-12">
                <h2>{{ item.title }}</h2>
              </div>
            </div>
            <h3>Brand: {{ item.brand }}</h3>
            <h3>Price: {{ item.price }} $</h3>
            <h3>Tags: {{ item.tags }}</h3>
            <h3>Category: {{ item.category }}</h3>
            <h3>{{ item.description }}..</h3>
          </div>
          <div class="col-md-12">
            <button class="button1 p-2 border" type="button" (click)="viewmore(item)">
              View More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
