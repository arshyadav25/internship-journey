<div @dialogAnimation>
  <div class="main_dialog">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex flex-column align-items-center">
          <h4>{{same.brand}}</h4>
          <img [src]="same.thumbnail" alt="" loading="lazy" />
          <h5 class="text-success">{{same.availabilityStatus}}</h5>
          <p>{{same.description}}</p>
          <div class="alloption">
            <div>
              <h5>Price:</h5>
              <span>{{same.price}}$</span>
            </div>
            <div>
              <h5>delivery:</h5>
              <span>{{same.shippingInformation}}</span>
            </div>
            <div>
              <h5>Rating:</h5>
              <span>{{same.rating}}</span>
            </div>
            <div class="shopnow bg-success">
              <button type="button  py-1 px-3 ">Shop Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="close_dialog" (click)="closeDialog()">
      <mat-icon class="mat-18">close</mat-icon>
    </div>
  </div>
</div>
