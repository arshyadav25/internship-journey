<div class="main_buynow">
    <div class="container">
        <div class="row" *ngFor="let item of items; let i = index">
            <div class="col-md-12 d-flex flex-column align-items-center">
                <h4>{{ item.title }}</h4>
                <img [src]="item.thumbnail" alt="" loading="lazy" />
                <h5 class="text-success">{{ item.availabilityStatus }}</h5>
                <p>{{ item.description }}</p>
                <div class="alloption">
                    <div>
                        <h5>Price:</h5>
                        <span>{{ item.price }}$</span>
                    </div>
                    <div>
                        <h5>delivery:</h5>
                        <span>{{ item.shippingInformation }}</span>
                    </div>
                    <div>
                        <h5>Rating:</h5>
                        <span>{{ item.rating }}</span>
                    </div>
                    <div class="shopnow bg-success">
                        <button type="button py-1 px-3" (click)="shopNow()">Shop Now</button>
                    </div>
                </div>
            </div>          
        </div>
    </div>
    <div class="close_buynow" (click)="shopNow()">
        <mat-icon class="mat-18">close</mat-icon>
    </div>
</div>
